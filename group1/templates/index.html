<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('templates/background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            position: relative;
        }
        /* Dark overlay to improve readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark transparent overlay */
            z-index: 1;
        }
        .container {
            background: white;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #2a5298;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #218838;
        }
        .prediction {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2a5298;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form action="/predict" id="predictForm" method="POST">
            <div class="form-group">
                <label for="area">Please enter house Area (in square meters)</label>
                <input type="number" id="area" name="area" step="0.1" required>
            </div>
            <div class="form-group"> 
                <label for="area">Please enter Rooms</label>
                <input type="number" id="room" name="room" required>
            </div>
            <button type="submit" class="btn">Next To Check</button>
        </form>

       
        <div class="prediction">
        <p id="result"> {{ prediction }}</p>           
        </div>
        
    </div>
</body>
</html>
 <script>
        document.getElementById("predictForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent normal form submission

            let area = document.getElementById("area").value;
            let room = document.getElementById("room").value;

            fetch('/price', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ area: area, room: room })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerText = "Error: " + data.error;
                } else {
                    document.getElementById("result").innerText = "Predicted Price: $" + data.predicted_price + " ";
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
